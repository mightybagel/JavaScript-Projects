<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Challenge 1</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
    <p>This is jQuery practice.</p>
    <p id="content"></p> 
    <p id="hide_me">Click to hide this line.</p>
    <button id="btn">Load date</button>
    <script type="text/javascript">
        $("#btn").click(function() { 
            var date = new Date();
            $( "#content" ).html("Today is: <strong>" + date + "</strong>");
        });
        $("#hide_me").click(function(){
            $("#hide_me").hide();
        });
    </script>
</body>
</html>
