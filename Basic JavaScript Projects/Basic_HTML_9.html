<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShows</title>
    <link rel="stylesheet" href="./CSS/Basic_JavaScript_9.css">
    <script src="./JS/Basic_JavaScript_9.js"></script>
</head>
<body>

    <div class="SetupTimer">
        Enter seconds you want to play the slideshow: <input type="text" id="seconds">
        <button onclick="myFunction()">Start</button>
        <p id="timer"></p>
    </div>
    

    <div class="slideshow">
        <div class="container">
            <div class="picture-containers fade">
                <div class="pages">1/3</div>
                <img src="./Scotland_img/Ocean.jpg" alt="Pic 1">
                <div class="captions">Ocean</div>
            </div>
            <div class="picture-containers fade">
                <div class="pages">2/3</div>
                <img src="./Scotland_img/Mountain.jpg" alt="Pic 2">
                <div class="captions">Mountain</div>
            </div>
            <div class="picture-containers fade">
                <div class="pages">3/3</div>
                <img src="./Scotland_img/Waterfall.jpg" alt="Pic 3">
                <div class="captions">Waterfall</div>
            </div>
        </div>
        <span class="previous" onclick="plusSlide(-1)">&#10094;</span> <!--Span and a are inline tags-->
        <span class="next" onclick="plusSlide(1)">&#10095;</span>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
</html>
