<!Doctype html>
<html>
	<head>
		<title>Shih Tzu</title>
		<link rel="stylesheet" href="./css/One-Page-Website.css">
		<script src="./One-Page-Website.js"></script>
	</head>
	<body id="whole-page-container" onload="showSlide(slideIndex)"><!--Set up the first image in the modal but it will not show til openModal is called-->
		<div class="container">
<!--**************************************-->			
			<!--Header-->
			<h1>Shih Tzu</h1>
			
			<!--Navigation-->	
<!--**************************************-->				
			<div class="navigation">
				<nav>
					<a href="#Features">Features</a>
					<a href="#Pictures">Pictures</a>
					<a href="#Video">Video</a>
					<a href="#Contact">Contact</a>
				</nav>
			</div>

<!--**************************************-->	
			<!--Feature-->
<!--**************************************-->
			<div class="feature-section">
				<a id="Features"></a><h2>Features</h2></a>
				<p>Height: 9-10.5 inches</p>
				<p>Weight: 9-16 pounds</p>
			</div>
			

<!--**************************************-->	
			<!--Title for image section-->
<!--**************************************-->				
			<a id="Pictures"><h2>Pictures</h2></a>


<!--**************************************-->	
			<!--Images used to open the lightbox-->
<!--**************************************-->				
			<div class="row">
				<div class="column">
					<img onclick="openModal();currentSlide(1);" class="hover-shadow" src="animal-portrait-2499092_1280.jpg" alt="Shih Tzu on the grass" />
				</div><!--2 actions performs when click-->
				<div class="column">
					<img onclick="openModal();currentSlide(2);" class="hover-shadow" src="shih-tzu-5538105_1920.jpg" alt="Shih Tzu on the grass" />
				</div>
				<div class="column">
					<img onclick="openModal();currentSlide(3);" class="hover-shadow" src="puppy-4682515_1920.jpg" alt="Shih Tzu on the grass" />
				</div>
			</div>

<!--**************************************-->
			<!--Video section-->
<!--**************************************-->
			<div class="video-section">
				<a id="Video"><h2>Video</h2></a>
				<iframe width="320px" height="230px" src="https://www.youtube.com/embed/IkKif_jIlt8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>

<!--**************************************-->
			<!--Contact section-->
<!--**************************************-->
			<div class="contact-info">
				<a id="Contact"></a><h2>Contact</h2></a>
				<form>
					<label for="fname">First name:</label><br>
					<input type="text" id="fname" name="fname"><br>
					<label for="lname">Last name:</label><br>
					<input type="text" id="lname" name="lname"><br>
					<label for="email">Email:</label><br>
					<input type="email" id="email" name="email"><br><br>
					<input type="submit" value="Submit">
				</form>
			</div>


<!--**************************************-->
			<!--Footer section-->
<!--**************************************-->			
			<div class="footer-section">
				<footer>
					<p>Posted date: 09/17/2020</p>
				</footer>
			</div>

		</div>

		<!--The modal: the x button, the slideshow, the caption and the thumnails-->
		<div id="myModal" class ="modal">

			<!--The x button-->
			<span onclick="closeModal()" class="close">&times;</span>

			<!--The slideshow-->
			<div class="modal-content"> 
				<!--The first image-->     
				<div class="mySlides">
					<div class="numbertext">1/3</div>
					<div class="slideshow-images">
						<img src="animal-portrait-2499092_1280.jpg" alt="Shih Tzu on the grass"/>
					</div>
				</div> 

				<!--The second image-->
				<div class="mySlides">
					<div class="numbertext">2/3</div>
					<div class="slideshow-images">
						<img src="shih-tzu-5538105_1920.jpg" alt="Shih Tzu puppy"/>
					</div>
				</div>

				<!--The third image-->
				<div class="mySlides">
					<div class="numbertext">3/3</div>
					<div class="slideshow-images">
						<img src="puppy-4682515_1920.jpg" alt="Cute Shih Tzu"/>
					</div>
				</div>

				<!--Next and previous buttons-->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!--The caption-->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!--Thumbnails image control-->
				<div class="thumbnails">
					<div class="column"><!--number is a slide index represent the  position in the list of pictures-->
						<img onclick="currentSlide(1);" class="demo" src="animal-portrait-2499092_1280.jpg" alt="Shih Tzu on the grass" />
					</div><!--2 actions performs when click-->
					<div class="column">
						<img onclick="currentSlide(2);" class="demo" src="shih-tzu-5538105_1920.jpg" alt="Shih Tzu puppy" />
					</div>
					<div class="column">
						<img onclick="currentSlide(3);" class="demo" src="puppy-4682515_1920.jpg" alt="Shih Tzu" />
					</div>
				</div>				
					<br class="clear">
			</div>
		</div>
	</body>
	
</html>
