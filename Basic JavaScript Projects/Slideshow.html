<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Slideshow.CSS">
</head>
<body>
    <!--Slideshow container-->
    <div class="slideshow-container">
        <!--Full-width image with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./Scotland_img/jacek-smoter-rEGEeXPQ1FU-unsplash.jpg" alt="Pic 1" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./Scotland_img/k-b-PhBF73HeEVM-unsplash.jpg" alt="Pic 2" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./Scotland_img/mitchell-orr-Ddp_T92Vjus-unsplash.jpg" alt="Pic 3" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(-1)">&#10095;</a>
    </div>
    <!--The dot circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./JS/Slideshow.js"></script>
</body>
</html>
